# Description: Key bindings for the XenSequencer Plugin

# DO NOT EDIT THIS FILE, IT WILL BE OVERWRITTEN ON UPDATES.

# Input Modes:
#  [p] : Pitch
#  [v] : Velocity
#  [d] : Delay
#  [g] : Gate
#  [c] : Scale
#  [m] : ScaleMode

# Shift is shift key
# Cmd is Ctrl or Command depending on OS

# Number Parameters
# Use `:N=default:` in command strings to use an input integer. A default value must be
# provided. Value is positive and is input before keypress.
# Ex: "s": "split :N=2:" will call "split 2" when `s` is pressed, and "split 5" when
# `5s` is pressed.

version: "0.3.0"

SequenceView:
  # Input Mode
  "escape": "inputMode pitch"
  "p": "inputMode pitch"
  "v": "inputMode velocity"
  "d": "inputMode delay"
  "g": "inputMode gate"
  "c": "inputMode scale"
  "m": "inputMode scaleMode"

  # UI Display
  "Shift + :": "show commandbar;focus commandbar"
  "w" : "show LibraryView;focus SequencesList"
  "e" : "show MessageLog;focus MessageLog"

  # Copy/Paste, etc...
  "Cmd + c": "copy"
  "Cmd + x": "cut"
  "Cmd + v": "paste"
  "Cmd + d": "duplicate"
  "Cmd + z": "undo"
  "Cmd + y": "redo"
  ".": "again"

  # Movement
  "h": "move left"
  "ArrowLeft": "move left"
  "l": "move right"
  "ArrowRight": "move right"
  # For Consistency
  "Shift + h": "move left"
  "Shift + ArrowLeft": "move left"
  "Shift + l": "move right"
  "Shift + ArrowRight": "move right"

  "Shift + j": "move down"
  "Shift + ArrowDown": "move down"
  "Shift + k": "move up"
  "Shift + ArrowUp": "move up"

  "Cmd + Shift + ArrowRight": "shift selectedSequence +1"
  "Cmd + Shift + l": "shift selectedSequence +1"
  "Cmd + Shift + ArrowLeft": "shift selectedSequence -1"
  "Cmd + Shift + h": "shift selectedSequence -1"
  "Cmd + Shift + ArrowUp": "shift selectedSequence +4"
  "Cmd + Shift + k": "shift selectedSequence +4"
  "Cmd + Shift + ArrowDown": "shift selectedSequence -4"
  "Cmd + Shift + j": "shift selectedSequence -4"

  # ShiftPitch
  "[p] + j": "shift Pitch -1"
  "[p] + ArrowDown": "shift Pitch -1"
  "[p] + k": "shift Pitch +1"
  "[p] + ArrowUp": "shift Pitch +1"

  # ShiftOctave
  "PageDown": "shift Octave -1"
  "PageUp": "shift Octave +1"

  # ShiftVelocity
  "[v] + j": "shift Velocity -0.015"
  "[v] + ArrowDown": "shift Velocity -0.015"
  "[v] + k": "shift Velocity +0.015"
  "[v] + ArrowUp": "shift Velocity +0.015"

  "[v] + Cmd + j": "shift Velocity -0.007"
  "[v] + Cmd + ArrowDown": "shift Velocity -0.007"
  "[v] + Cmd + k": "shift Velocity +0.007"
  "[v] + Cmd + ArrowUp": "shift Velocity +0.007"

  # ShiftDelay
  "[d] + j": "shift Delay -0.05"
  "[d] + ArrowDown": "shift Delay -0.05"
  "[d] + k": "shift Delay +0.05"
  "[d] + ArrowUp": "shift Delay +0.05"

  "[d] + Cmd + j": "shift Delay -0.01"
  "[d] + Cmd + ArrowDown": "shift Delay -0.01"
  "[d] + Cmd + k": "shift Delay +0.01"
  "[d] + Cmd + ArrowUp": "shift Delay +0.01"

  # ShiftGate
  "[g] + j": "shift Gate -0.05"
  "[g] + ArrowDown": "shift Gate -0.05"
  "[g] + k": "shift Gate +0.05"
  "[g] + ArrowUp": "shift Gate +0.05"

  "[g] + Cmd + j": "shift Gate -0.01"
  "[g] + Cmd + ArrowDown": "shift Gate -0.01"
  "[g] + Cmd + k": "shift Gate +0.01"
  "[g] + Cmd + ArrowUp": "shift Gate +0.01"

  # ShiftScale
  "[c] + j": "shift scale -1"
  "[c] + ArrowDown": "shift scale -1"
  "[c] + k": "shift scale +1"
  "[c] + ArrowUp": "shift scale +1"

  # ShiftScaleMode
  "[m] + j": "shift scaleMode -1"
  "[m] + ArrowDown": "shift scaleMode -1"
  "[m] + k": "shift scaleMode +1"
  "[m] + ArrowUp": "shift scaleMode +1"

  # TimeSignature
  "Shift + plus": "double sequence timeSignature"
  "-": "halve sequence timeSignature"

  # Misc
  "delete": "delete"

  # Modifiers
  "s": "split :N=2:"
  "n": "note :N=0:"
  "r": "rest"

SequencesList:
  "escape" : "show SequenceView;focus SequenceView"
  "w" : "show SequenceView;focus SequenceView"
  "Shift + ArrowLeft" : "focus ScalesList"
  "Shift + h" : "focus ScalesList"
  "Shift + Tab" : "focus ScalesList"
  "Shift + ArrowRight" : "focus TuningsList"
  "Shift + l" : "focus TuningsList"
  "Tab" : "focus TuningsList"

TuningsList:
  "escape" : "show SequenceView;focus SequenceView"
  "w" : "show SequenceView;focus SequenceView"
  "Shift + ArrowLeft" : "focus SequencesList"
  "Shift + h" : "focus SequencesList"
  "Shift + Tab" : "focus SequencesList"
  "Shift + ArrowRight" : "focus ScalesList"
  "Shift + l" : "focus ScalesList"
  "Tab" : "focus ScalesList"

ScalesList:
  "escape" : "show SequenceView;focus SequenceView"
  "w" : "show SequenceView;focus SequenceView"
  "Shift + ArrowLeft" : "focus TuningsList"
  "Shift + h" : "focus TuningsList"
  "Shift + Tab" : "focus TuningsList"
  "Shift + ArrowRight" : "focus SequencesList"
  "Shift + l" : "focus SequencesList"
  "Tab" : "focus SequencesList"

MessageLog:
  "e" : "show SequenceView;focus SequenceView"
  "escape" : "show SequenceView;focus SequenceView"
