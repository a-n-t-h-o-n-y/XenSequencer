# Description: Key bindings for the XenSequencer Plugin

# DO NOT EDIT THIS FILE, IT WILL BE OVERWRITTEN ON UPDATES.

# Input Modes:
#  [m] : Movement
#  [n] : Note
#  [v] : Velocity
#  [d] : Delay
#  [g] : Gate

"version": "0.2.0"

SequenceView:
  # Mode
  "m": "mode movement"
  "escape": "mode movement"
  "n": "mode note"
  "v": "mode velocity"
  "d": "mode delay"
  "g": "mode gate"

  # UI Display
  "Shift + :": "show commandbar;focus commandbar"
  "w" : "show LibraryView;focus SequencesList"

  # Copy/Paste, etc...
  "Cmd + c": "copy"
  "Cmd + x": "cut"
  "Cmd + v": "paste"
  "Cmd + d": "duplicate"
  "Cmd + z": "undo"
  "Cmd + y": "redo"

  # Movement
  "h": "move left"
  "ArrowLeft": "move left"
  "l": "move right"
  "ArrowRight": "move right"
  "[m] + j": "move down"
  "[m] + ArrowDown": "move down"
  "[m] + k": "move up"
  "[m] + ArrowUp": "move up"
  "[m] + Shift + ArrowRight": "shift selectedSequence +1"
  "[m] + Shift + l": "shift selectedSequence +1"
  "[m] + Shift + ArrowLeft": "shift selectedSequence -1"
  "[m] + Shift + h": "shift selectedSequence -1"
  "[m] + Shift + ArrowUp": "shift selectedSequence +4"
  "[m] + Shift + k": "shift selectedSequence +4"
  "[m] + Shift + ArrowDown": "shift selectedSequence -4"
  "[m] + Shift + j": "shift selectedSequence -4"

  # ShiftNote
  "[n] + j": "shift Note -1"
  "[n] + ArrowDown": "shift Note -1"
  "[n] + k": "shift Note +1"
  "[n] + ArrowUp": "shift Note +1"

  # ShiftOctave
  "[n] + Shift + j": "shift Octave -1"
  "[n] + Shift + ArrowDown": "shift Octave -1"
  "[n] + Shift + k": "shift Octave +1"
  "[n] + Shift + ArrowUp": "shift Octave +1"

  # ShiftVelocity
  "[v] + j": "shift Velocity -0.05"
  "[v] + ArrowDown": "shift Velocity -0.05"
  "[v] + k": "shift Velocity +0.05"
  "[v] + ArrowUp": "shift Velocity +0.05"

  "[v] + Shift + j": "shift Velocity -0.1"
  "[v] + Shift + ArrowDown": "shift Velocity -0.1"
  "[v] + Shift + k": "shift Velocity +0.1"
  "[v] + Shift + ArrowUp": "shift Velocity +0.1"

  "[v] + Cmd + j": "shift Velocity -0.01"
  "[v] + Cmd + ArrowDown": "shift Velocity -0.01"
  "[v] + Cmd + k": "shift Velocity +0.01"
  "[v] + Cmd + ArrowUp": "shift Velocity +0.01"

  # ShiftDelay
  "[d] + j": "shift Delay -0.05"
  "[d] + ArrowDown": "shift Delay -0.05"
  "[d] + k": "shift Delay +0.05"
  "[d] + ArrowUp": "shift Delay +0.05"

  "[d] + Shift + j": "shift Delay -0.1"
  "[d] + Shift + ArrowDown": "shift Delay -0.1"
  "[d] + Shift + k": "shift Delay +0.1"
  "[d] + Shift + ArrowUp": "shift Delay +0.1"

  "[d] + Cmd + j": "shift Delay -0.01"
  "[d] + Cmd + ArrowDown": "shift Delay -0.01"
  "[d] + Cmd + k": "shift Delay +0.01"
  "[d] + Cmd + ArrowUp": "shift Delay +0.01"

  # ShiftGate
  "[g] + j": "shift Gate -0.05"
  "[g] + ArrowDown": "shift Gate -0.05"
  "[g] + k": "shift Gate +0.05"
  "[g] + ArrowUp": "shift Gate +0.05"

  "[g] + Shift + j": "shift Gate -0.1"
  "[g] + Shift + ArrowDown": "shift Gate -0.1"
  "[g] + Shift + k": "shift Gate +0.1"
  "[g] + Shift + ArrowUp": "shift Gate +0.1"

  "[g] + Cmd + j": "shift Gate -0.01"
  "[g] + Cmd + ArrowDown": "shift Gate -0.01"
  "[g] + Cmd + k": "shift Gate +0.01"
  "[g] + Cmd + ArrowUp": "shift Gate +0.01"

  # Misc
  "delete": "delete selection"

  # Modifiers
  "[n] + r": "randomize note 0 12"
  "[v] + r": "randomize velocity 0.0 1.0"
  "[d] + r": "randomize delay 0.0 0.5"
  "[g] + r": "randomize gate 0.5 1.0"

  "[v] + t": "humanize velocity 0.05"
  "[d] + t": "humanize delay 0.05"
  "[g] + t": "humanize gate 0.05"

SequencesList:
  "escape" : "show SequenceView;focus SequenceView"
  "w" : "show SequenceView;focus SequenceView"
  "Shift + ArrowLeft" : "focus TuningsList"
  "Shift + h" : "focus TuningsList"
  "Shift + ArrowRight" : "focus ActiveSessionsList"
  "Shift + l" : "focus ActiveSessionsList"


ActiveSessionsList:
  "escape" : "show SequenceView;focus SequenceView"
  "w" : "show SequenceView;focus SequenceView"
  "Shift + ArrowLeft" : "focus SequencesList"
  "Shift + h" : "focus SequencesList"
  "Shift + ArrowRight" : "focus TuningsList"
  "Shift + l" : "focus TuningsList"

TuningsList:
  "escape" : "show SequenceView;focus SequenceView"
  "w" : "show SequenceView;focus SequenceView"
  "Shift + ArrowLeft" : "focus ActiveSessionsList"
  "Shift + h" : "focus ActiveSessionsList"
  "Shift + ArrowRight" : "focus SequencesList"
  "Shift + l" : "focus SequencesList"