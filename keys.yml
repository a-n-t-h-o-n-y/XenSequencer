# Description: Key bindings for the XenSequencer Plugin

# Input Modes:
#  [m] : Movement
#  [n] : Note
#  [v] : Velocity
#  [d] : Delay
#  [g] : Gate

PhraseEditor:
  # Mode
  "m": "mode movement"
  "escape": "mode movement"
  "n": "mode note"
  "v": "mode velocity"
  "d": "mode delay"
  "g": "mode gate"

  # Focus
  "Shift + ;": "focus commandbar"

  # Copy/Paste, etc...
  "Cmd + c": "copy"
  "Cmd + x": "cut"
  "Cmd + v": "paste"
  "Cmd + d": "duplicate"
  "Cmd + z": "undo"
  "Cmd + y": "redo"

  # Movement
  "h": "moveLeft"
  "ArrowLeft": "moveLeft"
  "l": "moveRight"
  "ArrowRight": "moveRight"
  "[m] + j": "moveDown"
  "[m] + ArrowDown": "moveDown"
  "[m] + k": "moveUp"
  "[m] + ArrowUp": "moveUp"

  # ShiftNote
  "[n] + j": "shiftNote -1"
  "[n] + ArrowDown": "shiftNote -1"
  "[n] + k": "shiftNote +1"
  "[n] + ArrowUp": "shiftNote +1"

  # ShiftOctave
  "[n] + Shift + J": "shiftOctave -1"
  "[n] + Shift + ArrowDown": "shiftOctave -1"
  "[n] + Shift + K": "shiftOctave +1"
  "[n] + Shift + ArrowUp": "shiftOctave +1"

  # ShiftVelocity
  "[v] + j": "shiftVelocity -0.05"
  "[v] + ArrowDown": "shiftVelocity -0.05"
  "[v] + k": "shiftVelocity +0.05"
  "[v] + ArrowUp": "shiftVelocity +0.05"

  "[v] + Shift + j": "shiftVelocity -0.1"
  "[v] + Shift + ArrowDown": "shiftVelocity -0.1"
  "[v] + Shift + k": "shiftVelocity +0.1"
  "[v] + Shift + ArrowUp": "shiftVelocity +0.1"

  "[v] + Cmd + j": "shiftVelocity -0.01"
  "[v] + Cmd + ArrowDown": "shiftVelocity -0.01"
  "[v] + Cmd + k": "shiftVelocity +0.01"
  "[v] + Cmd + ArrowUp": "shiftVelocity +0.01"

  # ShiftDelay
  "[d] + j": "shiftDelay -0.05"
  "[d] + ArrowDown": "shiftDelay -0.05"
  "[d] + k": "shiftDelay +0.05"
  "[d] + ArrowUp": "shiftDelay +0.05"

  "[d] + Shift + j": "shiftDelay -0.1"
  "[d] + Shift + ArrowDown": "shiftDelay -0.1"
  "[d] + Shift + k": "shiftDelay +0.1"
  "[d] + Shift + ArrowUp": "shiftDelay +0.1"

  "[d] + Cmd + j": "shiftDelay -0.01"
  "[d] + Cmd + ArrowDown": "shiftDelay -0.01"
  "[d] + Cmd + k": "shiftDelay +0.01"
  "[d] + Cmd + ArrowUp": "shiftDelay +0.01"

  # ShiftGate
  "[g] + j": "shiftGate -0.05"
  "[g] + ArrowDown": "shiftGate -0.05"
  "[g] + k": "shiftGate +0.05"
  "[g] + ArrowUp": "shiftGate +0.05"

  "[g] + Shift + j": "shiftGate -0.1"
  "[g] + Shift + ArrowDown": "shiftGate -0.1"
  "[g] + Shift + k": "shiftGate +0.1"
  "[g] + Shift + ArrowUp": "shiftGate +0.1"

  "[g] + Cmd + j": "shiftGate -0.01"
  "[g] + Cmd + ArrowDown": "shiftGate -0.01"
  "[g] + Cmd + k": "shiftGate +0.01"
  "[g] + Cmd + ArrowUp": "shiftGate +0.01"

  # Misc
  "delete": "delete"

